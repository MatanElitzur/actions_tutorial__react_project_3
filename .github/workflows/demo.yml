name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files # The name that we save the file, we can upload more then one file
          # path: | 
          #   dist
          #   package.json
          path: dist # Where to find the files that we want to store
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
     - name: Get build artifacts
       uses: actions/download-artifact@v3
       with: dist-files # the same name as in line 31, it will download the zip file and unzip the file
     - name: Output contents
       run: ls
     - name: Deploy
       run: echo "Deploying..."
